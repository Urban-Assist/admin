# .github/workflows/email-ci.yaml
name: Email Service CI/CD

on:
  push:
    
    branches: [ main ]
  pull_request:
     
    branches: [ main ]

env:
  IMAGE_NAME: admin
  DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      working-directory: ./
      run: npm ci
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
    - name: Build and push Docker image
      working-directory: ./
      run: |
      
        docker build -t $DOCKER_USERNAME/$IMAGE_NAME:$GITHUB_SHA .
        docker push $DOCKER_USERNAME/$IMAGE_NAME:$GITHUB_SHA

        # Tag as latest for local development
        docker tag $DOCKER_USERNAME/$IMAGE_NAME:$GITHUB_SHA $DOCKER_USERNAME/$IMAGE_NAME:latest
        docker push $DOCKER_USERNAME/$IMAGE_NAME:latest
        
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      
    - name: Configure kubectl for Minikube
      run: |
        # Create kubeconfig directory
        mkdir -p ~/.kube
        
        # Get the Minikube certificate and token
        MINIKUBE_TOKEN=$(cat /home/student/.kube/config | grep "token:" | awk '{print $2}')
        
        # Create a kubeconfig file with token-based authentication
        cat > ~/.kube/config <<EOF
        apiVersion: v1
        clusters:
        - cluster:
            insecure-skip-tls-verify: true
            server: https://192.168.49.2:8443
          name: ingress-ua
        contexts:
        - context:
            cluster: ingress-ua
            user: ingress-ua
          name: ingress-ua
        current-context: ingress-ua
        kind: Config
        preferences: {}
        users:
        - name: ingress-ua
          user:
            token: ${MINIKUBE_TOKEN}
        EOF
        
        # Ensure proper permissions
        chmod 600 ~/.kube/config
        
    - name: Verify kubectl connection
      run: kubectl cluster-info
        
    - name: Apply Kubernetes configurations
      run: |
        kubectl apply -f k8s/
        
    - name: Restart admin service
      run: |
        kubectl rollout restart deployment admin-deployment
        kubectl rollout status deployment admin-deployment

