# .github/workflows/email-ci.yaml
name: Email Service CI/CD

on:
  push:
    
    branches: [ main ]
  pull_request:
     
    branches: [ main ]

env:
  IMAGE_NAME: admin
  DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      working-directory: ./
      run: npm ci
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
    - name: Build and push Docker image
      working-directory: ./
      run: |
      
        docker build -t $DOCKER_USERNAME/$IMAGE_NAME:$GITHUB_SHA .
        docker push $DOCKER_USERNAME/$IMAGE_NAME:$GITHUB_SHA

        # Tag as latest for local development
        docker tag $DOCKER_USERNAME/$IMAGE_NAME:$GITHUB_SHA $DOCKER_USERNAME/$IMAGE_NAME:latest
        docker push $DOCKER_USERNAME/$IMAGE_NAME:latest
        
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      
    - name: Configure kubectl for Minikube
      run: |
        # # Option 1: Copy kubeconfig from your Linux VM
        # # You'll need to set up an SSH key and store it in secrets
        # mkdir -p ~/.kube
        # echo "${{ secrets.MINIKUBE_CONFIG }}" > ~/.kube/config
        # chmod 600 ~/.kube/config
        
        # Option 2: If you're using a VM with public IP and Minikube API exposed
        # No need for secrets, just configure directly
        kubectl config set-cluster minikube --server=http://172.17.2.145:8443 --insecure-skip-tls-verify=true
        kubectl config set-context minikube --cluster=ingress-ua
        kubectl config use-context minikube
        
    - name: Verify kubectl connection
      run: kubectl cluster-info
        
    - name: Apply Kubernetes configurations
      run: |
        kubectl apply -f k8s/
        
    - name: Restart admin service
      run: |
        kubectl rollout restart deployment admin-deployment
        kubectl rollout status deployment admin-deployment

